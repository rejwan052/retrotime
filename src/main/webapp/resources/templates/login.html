<div class="container">
    <div class="page-header">
        <h1>Retrotime -
            <small>improve your efficiency</small>
        </h1>
    </div>
</div>

<!-- Exctract to a template-->
<div class="container" ng-controller="loginController" ng-init="isLoginMode = true">

    <form ng-submit="submit(isLoginMode)" class="form-signin">
        <h2 class="form-signin-heading" ng-show="isLoginMode">Please sign in</h2>

        <h2 class="form-signin-heading" ng-hide="isLoginMode">Please register</h2>
        <label for="username" class="sr-only">Username</label>
        <input ng-model='username' id="username" class="form-control" placeholder="Login name"
               required="" autofocus="true" type="text">
        <label for="personalName" class="sr-only" ng-hide="isLoginMode">Email</label>
        <input ng-model='personalName' ng-disabled="isLoginMode" ng-hide="isLoginMode" id="personalName"
               class="form-control slide-up-down" placeholder="Personal name" type="text" required="">

        <label for="password" class="sr-only">Password</label>

        <label for="email" class="sr-only" ng-hide="isLoginMode">Email</label>
        <input ng-model='email' ng-disabled="isLoginMode" ng-hide="isLoginMode" id="email"
               class="form-control slide-up-down" placeholder="Email" type="text" required="">

        <label for="password" class="sr-only">Password</label>
        <input ng-model='passwd' id="password" class="form-control" placeholder="Password"
               required="" type="password">

        <div ng-class="isShowError?'alert alert-dismissible alert-danger':'alert alert-dismissible alert-success'"
             ng-show="isShowNotification">
            <button type="button" ng-click="isShowNotification = false" class="close">Ã—</button>
            <p>{{notifyText}}</p>
        </div>

        <div class="additional">
            <label>
                <input value="remember-me" type="checkbox" disabled="true"> Remember me
            </label>
         <span class="pull-right" ng-click="isLoginMode = !isLoginMode">
             <a href="" ng-show="isLoginMode">Register</a><a href="" ng-hide="isLoginMode">Sing in</a>
         </span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-hide="isLoginMode">Register</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-show="isLoginMode">Sign in</button>
    </form>
</div>
