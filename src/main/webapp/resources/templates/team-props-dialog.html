<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <div ng-show="isShowNotification">
        <div class="alert alert-dismissible alert-danger fade-in-out" ng-show="isShowNotification">
            <button type="button" ng-click="isShowNotification = false" class="close">Ã—</button>
            <p>{{notifyText}}</p>
        </div>
    </div>

    <div class="form-group">
        <label for="team-name" class="control-label">Team name</label>
        <input type="text" id="team-name" class="form-control" ng-model="teamName">
    </div>

    <div>
        <label>Team members</label>
        <tags-input ng-model="users" placeholder="add new team member" class="ti-input-lg"
                    add-from-autocomplete-only="true">
            <auto-complete source="loadTags($query)" min-length="1"></auto-complete>
        </tags-input>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(output)">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
